<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Diwali Video Overlay</title>

  <!-- A-Frame + MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
    }
    #ar-container {
      width: 100%;
      height: 100%;
    }
    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 1em 2em;
      font-size: 1.2em;
      background: #ff6600;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <button id="startBtn">Start AR Experience</button>

  <div id="ar-container">
    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: false;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      id="scene"
    >
      <a-assets>
        <video id="diwaliVideo" src="Diwali (1).mp4" preload="auto" loop crossorigin="anonymous"></video>
      </a-assets>

      <!-- Track printed Diwali image -->
      <a-entity mindar-image-target="targetIndex: 0" id="target">
        <a-video
          src="#diwaliVideo"
          width="1"
          height="0.56"
          position="0 0 0"
          rotation="0 0 0"
        ></a-video>
      </a-entity>

      <a-camera position="0 0 0"></a-camera>
    </a-scene>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const video = document.querySelector("#diwaliVideo");
    const sceneEl = document.querySelector("#scene");

    startBtn.addEventListener("click", async () => {
      startBtn.style.display = "none";
      try {
        // Wait until MindAR is ready
        await sceneEl.systems["mindar-image-system"].start(); 
        video.play().catch(err => console.log("Autoplay blocked:", err));
      } catch (err) {
        console.error("Failed to start AR:", err);
      }
    });

    // Pause or play based on detection
    sceneEl.addEventListener("targetFound", () => {
      video.play();
    });
    sceneEl.addEventListener("targetLost", () => {
      video.pause();
    });
  </script>
</body>
</html>
