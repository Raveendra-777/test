  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
    #ar-container { width: 100vw; height: 100vh; position: relative; }
    #start-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 1em 2em;
      font-size: 1.2em;
      background: #ff9800;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="start-button">Start AR</button>
  <div id="ar-container"></div>

  <script>
    const startButton = document.getElementById("start-button");
    startButton.addEventListener("click", async () => {
      startButton.style.display = "none";

      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: "targets.mind",
        cameraConfig: { facingMode: "environment" }
      });

      const { renderer, scene, camera } = mindarThree;

      const anchor = mindarThree.addAnchor(0);

      const video = document.createElement("video");
      video.src = "Diwali (1).mp4";
      video.crossOrigin = "anonymous";
      video.loop = true;
      video.muted = false; // ðŸ”Š Enable sound
      video.playsInline = true;
      await video.play();

      const texture = new THREE.VideoTexture(video);
      const geometry = new THREE.PlaneGeometry(1, 0.6); // Adjust size
      const material = new THREE.MeshBasicMaterial({ map: texture });
      const plane = new THREE.Mesh(geometry, material);

      anchor.group.add(plane);

      await mindarThree.start();
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    });
  </script>
</body>
